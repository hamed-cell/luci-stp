<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
</head>
<body>
    <div class="container" data-aos="fade-up" data-aos-duration="1000">
        <div class="banner-gif" data-aos="fade-right" data-aos-delay="100" data-aos-duration="1000">
            <img id="banner" src="./public/images/giphy (1).gif" alt="banner">
        </div>
        <h1 data-aos="fade-left" data-aos-delay="200" data-aos-duration="1000">Mey tu veux lire ma lettre d'amour ? ^^</h1>
        <div class="buttons" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="1000">
            <button id="yes-button"><p>Oui</p></button>
            <button id="no-button"><p>Non, looser</p></button>
        </div>
        <div class="message" style="display:none;" data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
            <h2 data-aos="zoom-in" data-aos-delay="500" data-aos-duration="1000">t'es cool defois mais encore plus quand tu fais caca</h2>
            <h6 data-aos="flip-left" data-aos-delay="600" data-aos-duration="1000">mets moi les perms stp</h6>
        </div>
        
        <!-- Nouvelle scène finale -->
        <div id="final-scene" style="display:none;" data-aos="flip-left" data-aos-delay="500" data-aos-duration="1000">
            <p>Mets oui ou je brûle ton appart !</p>
            <img id="rug-image" src="./public/images/giphy (1).gif" alt="Chat" style="display:none;">
            <div class="final-buttons">
                <button id="final-yes-button">Oui</button>
                <button id="final-no-button">Non</button>
            </div>
        </div>
        <div id="fire-gif" style="display:none;" data-aos="fade-up" data-aos-delay="600" data-aos-duration="1000">
            <img src="./public/images/Fire.webp" alt="Fire">
        </div>
    </div>
    <script src="./public/js/script.js"></script>
    <!-- AOS Library JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
